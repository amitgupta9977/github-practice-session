  function addNumber() {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      sum += arguments[i];
    }
    return sum;
  }

  console.log(addNumber(3, 5));
  console.log(addNumber(3, 50));
  console.log(addNumber(3, 51));
  console.log(addNumber(3, 51, 2));
