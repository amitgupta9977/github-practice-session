<script>
    function allSum() {
        let result = 0;
        for (i = 0; i < arguments.length; i++) {
            result += arguments[i];
        }
        return result;
    }
    console.log(allSum(1, 3, 56, 3, 53, 3));
    console.log(allSum(1, 4, 5, 667, 7, 43, 4342, 3, 56, 3, 53, 3));
    console.log(allSum(1, 4, 234, 134, 133, 5, 667, 7, 43, 4342, 3, 56, 3, 53, 3));


</script>
