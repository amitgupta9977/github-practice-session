<script>
  const getDetails = () =>
    new Promise((reply, reject) => {
      reject({
        name: "Amit",
        city: "Jabalpur",
      });
    });

  const getName = () =>
    new Promise((reply, reject) => {
      reply("Amit");
    });

  const getCity = () =>
    new Promise((reply, reject) => {
      reply("Jabalpur");
    });

  // Normal Flow
  const callDetails = async () => {
    try {
      const details = await getDetails();
      const name = await getName();
      const city = await getCity();

      console.log("LN37", details, name, city);
    } catch (err) {
      console.log("Err", err);
    }
  };

  callDetails();

  // Promise.all using then

  Promise.allSettled([getDetails(), getName(), getCity()])
    .then((data) => {
      console.log("@AG", data);
    })
    .catch((err) => {
      console.log("err", err);
    });
  // Promise.all using async & await

  const calldeatilsV2 = async () => {
    const result = await Promise.allSettled([
      getDetails(),
      getName(),
      getCity(),
    ]).catch((err) => err);
    console.log("@AG LN No 72", result);
  };

  calldeatilsV2();
</script>
