<script>
  const getDetails = () =>
    new Promise((reply, reject) => {
      reject({
        name: "Amit",
        city: "Jabalpur",
      });
    });

  const getName = () =>
    new Promise((reply, reject) => {
      reject("Amit");
    });

  const getCity = () =>
    new Promise((reply, reject) => {
      reject("Jabalpur");
    });

  // Promise.all using async & await

  const calldeatilsV2 = async () => {
    const result = await Promise.any([
      getDetails(),
      getName(),
      getCity(),
    ]).catch((err) => err);
    console.log("@AG LN No 72", result);
  };

  calldeatilsV2();
</script>
