<script>
  String.prototype.myUpperCase = function () {
    console.log("Inside myUpperCase", this);

    function capitalize(word) {
      var firstChar = word.charCodeAt(0);
      if (firstChar >= 97 && firstChar <= 122) {
        return String.fromCharCode(firstChar - 32) + word.substr(1);
      }
      return word;
    }

    let result = "";
    for (let i = 0; i < this.length; i++) {
      result += capitalize(this[i]);
    }

    return result;
  };

  const str = "tAnUj";
  const upperCaseName = str.toUpperCase();
  const upperCaseNameV2 = str.myUpperCase();
  console.log(upperCaseNameV2);
</script>
