<script>
  A = [12, 3, 4, 1, 6, 9];
  sum = 24;
  x = A.length;

  function find3Numbers(A, x, sum) {
    for (i = 0; i < x - 2; i++) {
      for (j = i + 1; j < x - 1; j++) {
        for (k = j + 1; x; k++) {
          if (A[i] + A[j] + A[k] == sum) {
            console.log("Triplet"[(A[i], A[j], A[k])]);
          }
        }
      }
    }
    return false;
  }

  console.log(find3Numbers(A, x, sum));
</script>
