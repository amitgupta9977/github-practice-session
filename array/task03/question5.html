<script>
  let employees = [
    {
      id: 11,
      name: "Abhinav",
      salary: 75000,
    },
    {
      id: 2131,
      name: "Gaurav",
      salary: 62000,
    },
    {
      id: 3012,
      name: "Raj",
      salary: 32000,
    },
  ];
  let employeeWithHighest = employees.reduce(
    (arr, cur) => ((arr.salary || 0) > cur.salary ? arr : cur),
    {}
  );
  console.log(employeeWithHighest);
</script>
