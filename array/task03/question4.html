<script>


  function pairSum(array, sum) {
    let result = [],
      return_result = [];
    for (let i = 0; i < array.length; i++) {
      if (result[array[i]]) {
        return_result.push({ [result[array[i]]]: array[i] });
      } else {
        result[sum - array[i]] = array[i];
      }
    }
    return return_result;
  }
  console.log(pairSum([1, 2, 7, 2, 4, 6, 2], 8));
</script>
